<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet" />
    <link href="irc.css" rel="stylesheet" />
    <script type="text/javascript" language="javascript" src="jq.js"></script>
    <script type="text/javascript" language="javascript" src="flickable.js"></script>
    <script type="text/javascript" language="javascript" src="irc.js"></script>
    <script type="text/javascript" language="javascript" src="bootstrap/js/bootstrap.min.js"></script>
    <title>diadem</title>
</head>
<body>
    <div id="header" class="navbar navbar-fixed-top">
        <div id="menu" class="navbar-inner container">
            <div id="menu_list" class="row">
                <div class="span1">
                    <button id="menu_all" class="btn">
                        ALL</button>
                </div>
                <div class="span1">
                    <button id="menu_system" class="btn">
                        system</button>
                </div>
            </div>
        </div>
    </div>
    <div style="margin-top: 60px;">
    </div>
    <div class="container">
        <div class="row" id="system">
            <div class="span8 well">
                <div class="well">
                    join channel
                    <input type="text" id="join_channel" value="" />
                    <button id="join_channel_button">
                        Join</button>
                </div>
                <div class="well">
                    change nickname
                    <input type="text" id="change_nickname" value="" />
                    <button id="change_nickname_button">
                        change</button>
                </div>
                <p>last response time : 
                <span id="last_response_time">
                </span></p>
            </div>
        </div>
        <div id="channel">
        </div>
        <div style="clear: both;">
            &nbsp;</div>
    </div>
    <div id="template_channel" style="display: none">
        <div class="row">
            <div class="span2">
                <span class="channel_name"></span>
            </div>
            <div class="span8">
                <h3 class="channel_topic">
                    no topic
                </h3>
            </div>
        </div>
        <div class="row">
            <dov class="span8 well">
                <ul class="channel_log">
                </ul>
            </dov>
            <dov class="span3 well">
                <ul class="channel_nick">
                </ul>
            </dov>
        </div>
        <div class="row">
            <div class="span8 well">
                <input type="text" id="say_command" value="" />
                <button id="say_button">
                    Say</button>
            </div>
        </div>
    </div>
</body>
</html>
